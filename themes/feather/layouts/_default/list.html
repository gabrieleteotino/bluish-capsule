{{ define "main" -}}
<section class="section">
    <div class="container">
        {{ with .Content }}
        <div class="content">
            {{.}}
        </div>
        {{ end }}
        <div class="columns is-multiline">
            {{ range .Paginator.Pages }}
            <div class="column is-4">
                {{ partial "article-card.html" . }}
            </div>
            {{ end }}
        </div>
        {{ partial "pagination.html" . }}
    </div>
</section>
{{- end }}
