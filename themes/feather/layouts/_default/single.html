{{ define "main" }}
<article>
  <div class="container">
    <h1>{{ .Title }}</h1>
    <section class="box">
      <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      {{ .Summary }}
    </section>
    <section>
      <div class="content">
        {{ .Content }}
      </div>
    </section>
  </div>
</article>
{{ end }}
